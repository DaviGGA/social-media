<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de perfil</title>
</head>
<link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
crossorigin="anonymous"
>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/create-profile.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet"/>
<body>
    <h1 class="text-center mt-5">Rede social</h1>
    <div class="card p-3 centralize">
        <div class="card-body">
            <h1 class="text-center card-title">Vamos criar o seu perfil</h1>
            <form>
                <input id="input-file" accept="image/*" class="input-file" type="file">
                <div class="my-5 d-flex justify-content-center">
                    <img id="profile-img" class="profile-img-creation" src="../imgs/blank-profile-picture.png" alt="Profile image">
                </div>
                <div class="mb-3">
                    <label
                        for="input-name"
                        class="form-label">
                        Nome
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="input-name" 
                        aria-describedby="emailHelp"
                    >            
                </div>
                <div class="mb-3">
                    <label
                        for="input-surname"
                        class="form-label">
                        Sobrenome
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="input-surname" 
                        aria-describedby="emailHelp"
                    >
                </div>
                <button id="create-profile-btn" type="submit" class="btn btn-primary">Criar perfil</button>
            </form>
        </div>
    </div> 
</body>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/services/base-url.js"></script>
<script type="module" src="../js/services/user-service.js"></script>
<script type="module" src="../js/create-profile.js"></script>
</html>
