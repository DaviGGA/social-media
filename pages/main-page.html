</head>

>
<link rel="stylesheet" href="../css//common.css">
<link rel="stylesheet" href="../css/main-page.css">
<body>
    <div id="nav-bar"></div>
    <div class="row">
        <div class="col-2 d-flex flex-column border-end pt-3">
            <h3 class="text-center">Rede Social</h3>
            <div class="ps-4 mt-3">
                <div class="d-flex align-items-center lateral-button px-2 py-1" data-bs-toggle="modal" data-bs-target="#create-post" >
                    <i style="font-size: 30px;" class="bi bi-plus-square"></i>
                    <div style="font-size: 18px;" class="ms-2 fw-bold">Criar</div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
            <div id="div-posts"></div>
        </div>
        <div class="col-4">
        
        </div>
    </div>
</body>

<!-- Modal -->
  <div class="modal fade" id="create-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crie sua publicação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="input-image" class="form-label">Imagem</label>
                <input type="file" accept="image/*" class="form-control" id="input-image">
              </div>
              <div class="mb-3">
                <label for="input-description" class="form-label">Descrição</label>
                <textarea class="form-control" id="input-description" rows="3"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button id="publish-post" type="button" class="btn btn-primary">Publicar</button>
        </div>
      </div>
    </div>
  </div>

<script type="module" src="../js/services/base-url.js"></script>
